    return `Riktig svar: <strong>${correct}</strong>.`;
  };

  let order = [...quiz.keys()];
  let idx = 0;
  let score = 0;
  let locked = false;

  const progressEl = document.getElementById("progress");
  const scoreEl = document.getElementById("score");
  const qEl = document.getElementById("questionText");
  const answersEl = document.getElementById("answers");
  const feedbackEl = document.getElementById("feedback");
  const nextBtn = document.getElementById("nextBtn");
  const restartBtn = document.getElementById("restartBtn");
  const heroImg = document.getElementById("heroImg");
  const heroCaption = document.getElementById("heroCaption");
  const resultEl = document.getElementById("result");
  const resultText = document.getElementById("resultText");
  const resultPill = document.getElementById("resultPill");
  const resultTitle = document.getElementById("resultTitle");
  const gradeText = document.getElementById("gradeText");

  function gradeFromPercent(p) {
    // enkel 1‚Äì6 (kan justeres)
    if (p >= 90) return 6;
    if (p >= 75) return 5;
    if (p >= 60) return 4;
    if (p >= 45) return 3;
    if (p >= 30) return 2;
    return 1;
  }

  function setSectionVisual(sectionIndex) {
    const s = sections[Math.max(0, Math.min(sectionIndex, sections.length - 1))];
    heroImg.src = s.img;
    heroCaption.textContent = s.name;
  }

  function renderQuestion() {
    locked = false;
    nextBtn.disabled = true;
    feedbackEl.style.display = "none";
    feedbackEl.className = "feedback";

    const item = quiz[order[idx]];

    progressEl.textContent = `Sp√∏rsm√•l ${idx + 1} av ${quiz.length}`;
    scoreEl.textContent = `Poeng: ${score}`;
    qEl.textContent = item.q;

    setSectionVisual(item.s);

    answersEl.innerHTML = "";
    item.a.forEach((txt, i) => {
      const b = document.createElement("button");
      b.className = "answer";
      b.type = "button";
      b.innerHTML = `<strong>${String.fromCharCode(65+i)}.</strong> ${txt}`;
      b.addEventListener("click", () => choose(i));
      answersEl.appendChild(b);
    });

    resultEl.style.display = "none";
  }

  function choose(i) {
    if (locked) return;
    locked = true;

    const item = quiz[order[idx]];
    const buttons = [...answersEl.querySelectorAll("button.answer")];

    const correctIndex = item.c;
    const isCorrect = i === correctIndex;

    // marker knapper
    buttons.forEach((b, bi) => {
      b.disabled = true;
      if (bi === correctIndex) {
        b.style.borderColor = "rgba(22,163,74,.55)";
        b.style.background = "rgba(22,163,74,.10)";
      }
      if (bi === i && !isCorrect) {
        b.style.borderColor = "rgba(220,38,38,.55)";
        b.style.background = "rgba(220,38,38,.10)";
      }
    });

    if (isCorrect) score++;

    // feedback
    feedbackEl.style.display = "block";
    feedbackEl.classList.add(isCorrect ? "good" : "bad");
    feedbackEl.innerHTML = (isCorrect ? "‚úÖ Riktig! " : "‚ùå Feil. ") + explain(item);

    scoreEl.textContent = `Poeng: ${score}`;
    nextBtn.disabled = false;
  }

  function showResult() {
    const percent = Math.round((score / quiz.length) * 100);
    const grade = gradeFromPercent(percent);

    resultEl.style.display = "block";
    resultPill.textContent = `Resultat: ${score}/${quiz.length} (${percent}%)`;
    resultTitle.textContent = "Ferdig!";
    resultText.innerHTML = `Du fikk <strong>${score}</strong> av <strong>${quiz.length}</strong> riktige.`;
    gradeText.textContent = `Omtrent ‚Äúkarakter‚Äù: ${grade} (en enkel 1‚Äì6-skala basert p√• prosent).`;

    // skjul quizinnhold visuelt litt
    feedbackEl.style.display = "none";
    answersEl.innerHTML = "";
    qEl.textContent = "Vil du pr√∏ve igjen?";
    nextBtn.disabled = true;
  }

  nextBtn.addEventListener("click", () => {
    if (!locked && idx < quiz.length) return;
    idx++;
    if (idx < quiz.length) renderQuestion();
    else showResult();
  });

  restartBtn.addEventListener("click", () => {
    idx = 0;
    score = 0;
    locked = false;
    // bland rekkef√∏lgen (valgfritt ‚Äì comment ut om du vil ha fast rekkef√∏lge)
    order = [...quiz.keys()].sort(() => Math.random() - 0.5);
    renderQuestion();
  });

  // start (fast rekkef√∏lge f√∏rste gang)
  renderQuestion();
</script>
</body>
</html>
